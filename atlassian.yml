# This configuration matches versions of the applications to templates

- name: Jira Core
  configurations:
  - name: Jira Core (version 7.0 - 7.12)
    feeds:
    - https://my.atlassian.com/download/feeds/current/jira-core.json
    - https://my.atlassian.com/download/feeds/archived/jira-core.json
    minimumVersion: 7.0.0
    maximumVersion: 7.12.999
    template: jira-7.x-oracle
    context:
      title: Atlassian JIRA Core
      appUrl: https://www.atlassian.com/software/jira/core
      type: core
      demoMinor: 7.12
  - name: Jira Core (version 7.13+) Oracle
    feeds:
      - https://my.atlassian.com/download/feeds/current/jira-core.json
      - https://my.atlassian.com/download/feeds/archived/jira-core.json
    minimumVersion: 7.13.0
    template: jira-7.x-oracle
    suffix: -oracle
    context:
      title: Atlassian JIRA Core
      appUrl: https://www.atlassian.com/software/jira/core
      type: core
      demoMinor: 8.0
  - name: Jira Core (version 7.13+) AdoptOpenJDK
    feeds:
    - https://my.atlassian.com/download/feeds/current/jira-core.json
    - https://my.atlassian.com/download/feeds/archived/jira-core.json
    minimumVersion: 7.13.0
    template: jira-7.x-openjdk
    context:
      title: Atlassian JIRA Core
      appUrl: https://www.atlassian.com/software/jira/core
      type: core
      demoMinor: 8.0

